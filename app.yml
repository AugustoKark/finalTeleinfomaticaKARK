apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mstream
spec:
  serviceName: "mstream"
  replicas: 1
  selector:
    matchLabels:
      app: mstream
  template:
    metadata:
      labels:
        app: mstream
    spec:
      containers:
      - name: mstream
        image: linuxserver/mstream
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: music
          mountPath: /music
        - name: config
          mountPath: /config
        - name: settings
          mountPath: /app/config/settings.json
          subPath: settings.json
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: settings
        configMap:
          name: mstream-config
  volumeClaimTemplates:
  - metadata:
      name: music
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi